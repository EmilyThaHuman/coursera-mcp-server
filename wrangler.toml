name = "coursera-mcp-server"
main = "src/worker.ts"
compatibility_date = "2024-01-01"
node_compat = true

[env.production]
workers_dev = false
route = "coursera-mcp.yourdomain.workers.dev/*"

[build]
command = "npm run build"

# Add your Coursera API credentials as secrets
# wrangler secret put COURSERA_API_KEY
# wrangler secret put COURSERA_CLIENT_ID
# wrangler secret put COURSERA_CLIENT_SECRET

[vars]
BASE_URL = "https://coursera-mcp.yourdomain.workers.dev"
COURSERA_API_BASE = "https://api.coursera.org/api"

